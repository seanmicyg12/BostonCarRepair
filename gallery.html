<!DOCTYPE html>
<html lang="en">
<head>

    <title>South Bay Auto Body | Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(to bottom, #87CEFA, #1E90FF);
            color: #fff;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #343a40;
        }

            padding: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {

        }

            display: flex;
            flex-wrap: wrap;

            gap: 20px;
            padding: 40px;
        }
        .gallery-item {
            background-color: #fff;
            border: 1px solid #dee2e6;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
